<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Card Trick</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background-image: url(./playing-card-background-video\ \(1\).jpg);
    }

    .title {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .box-container {
      position: relative;
      width: 300px;
      height: 450px;
      margin-bottom: 30px;
    }

    .card {
      position: absolute;
      bottom: 50px;
      left: 50%;
      width: 150px;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
    }

    .card.animate {
      animation: flyOut 3s ease-out forwards;
    }

    .card-box {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      object-fit: cover;
    }

    @keyframes flyOut {
      0% {
        transform: translate(-50%, -50px) rotate(0deg);
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -300px) rotate(0deg);
        opacity: 1;
      }
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #f00;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
     box-shadow: #000;
    }

    button:hover {
      background-color: #c00;
      text-shadow: #000;
    }
  </style>
</head>
<body>

  

  <div class="box-container">
    <!-- Karte -->
    <img src="./Playing_card_heart_10.svg.png" alt="10 of hearts" class="card" id="card">

    <!-- Kartenbox -->
    <img src="./Herunterladen.png" alt="Card box" class="card-box">
  </div>

  <!-- Knopf zum Auslösen -->
  <button onclick="revealCard()">Reveal Card</button>

  <script>
    function revealCard() {
      const card = document.getElementById('card');
      card.classList.remove('animate'); // falls man mehrmals klicken will
      void card.offsetWidth; // Trick: Animation zurücksetzen
      card.classList.add('animate');
    }
  </script>

</body>
</html>
